<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Yathrika Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#68f91a",
                        "background-light": "#f6f8f5",
                        "background-dark": "#16230f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glow-input:focus {
            box-shadow: 0 0 15px 2px theme('colors.primary / 50%');
            border-color: theme('colors.primary');
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="flex flex-col min-h-screen justify-between p-4">
<header class="flex items-center justify-between">
<h1 class="text-2xl font-bold text-center flex-grow text-gray-900 dark:text-white">Yathrika</h1>
<button class="flex items-center justify-center p-2 rounded-full text-gray-900 dark:text-white hover:bg-primary/20 dark:hover:bg-primary/30">
<span class="material-symbols-outlined">language</span>
</button>
</header>
<main class="flex-grow flex flex-col justify-center items-center text-center -mt-16">
<div class="w-full max-w-sm p-6 bg-background-light dark:bg-background-dark/50 backdrop-blur-sm border border-white/10 dark:border-white/10 rounded-xl">
<div class="mb-8">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome</h2>
<p class="text-gray-600 dark:text-gray-300 mt-2">Enter your phone number to sign in</p>
<p class="text-gray-600 dark:text-gray-300 mt-1">നിങ്ങളുടെ ഫോൺ നമ്പർ നൽകുക</p>
</div>
<form class="space-y-6">
<div class="relative">
<input class="glow-input w-full h-14 bg-background-dark/50 dark:bg-background-dark/70 border-2 border-white/20 dark:border-white/10 focus:outline-none focus:ring-0 rounded-lg p-4 text-white placeholder-gray-400 dark:placeholder-gray-500 transition-shadow duration-300" placeholder="Phone Number" type="tel"/>
</div>
<button class="w-full h-14 bg-primary text-background-dark font-bold rounded-lg shadow-[0_0_20px_theme('colors.primary/50%')] hover:bg-primary/90 transition-all duration-300" type="submit">
                        Continue
                    </button>
</form>
</div>
</main>
<footer class="text-center pb-4">
<p class="text-xs text-gray-500 dark:text-gray-400">
                By continuing, you agree to our 
                <a class="text-primary/80 hover:text-primary" href="#">Terms of Service</a> and 
                <a class="text-primary/80 hover:text-primary" href="#">Privacy Policy</a>.
            </p>
</footer>
</div>

</body></html>
